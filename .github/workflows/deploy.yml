name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run tests (if available)
        run: |
          if npm run test --if-present; then
            echo "‚úÖ Tests passed"
          else
            echo "‚ÑπÔ∏è No tests configured"
          fi

      - name: Deploy notification
        uses: actions/github-script@v7
        with:
          script: |
            // Only comment on merged PRs, not direct pushes
            if (context.eventName === 'pull_request') {
              const projectTitle = context.payload.pull_request.title;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `üöÄ **Deployment Complete!**

${projectTitle} is now live on [hypercamp.xyz](https://hypercamp.xyz)! 

üéâ Welcome to the HyperEVM ecosystem!`
              });
            }